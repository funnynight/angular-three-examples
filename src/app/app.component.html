<div style="height:calc(100vh - 18px);overflow:hidden">
  <ngt-canvas (created)="created($event);ballshooter.ready($event)" [vr]="true"
              [scene]="{ background: '#505050' | color }"
              [camera]="{ fov: 50, position: [0, 1.6, 3]}">
    <ngt-stats></ngt-stats>
    <ngt-hemisphere-light [args]="['#606060', '#404040']"></ngt-hemisphere-light>

    <app-ballshooter #ballshooter></app-ballshooter>
    <!--<app-cube [position]="[2, 0, 0]"></app-cube>-->
  </ngt-canvas>
</div>
