<ngt-group (animateReady)="animateGroup($event)">
  <!-- https://github.com/nartc/angular-three/blob/b2f3275c99a797f33e757485231564d07daebef5/packages/soba/staging/src/stars/stars.component.ts -->
  <!-- *ngIf="targetRayMode == 'tracked-pointer'" -->
    <ngt-line #line="ngtLine" (ready)="lineready(line.line)" >
      <ngt-buffer-geometry>
        <ngt-buffer-attribute attach="position" [args]="[position, 3]"></ngt-buffer-attribute>
        <ngt-buffer-attribute attach="color" [args]="[color, 3]"></ngt-buffer-attribute>
      </ngt-buffer-geometry>
      <ngt-line-basic-material [parameters]="{ vertexColors: true, blending: blending }"></ngt-line-basic-material>
    </ngt-line>
</ngt-group>
