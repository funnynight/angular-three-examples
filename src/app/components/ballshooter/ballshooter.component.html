<ngt-group #mesh="ngtGroup" 
           (animateReady)="onAnimate($event, mesh.group)">

  <ngt-mesh *ngFor="let item of shapes" [position]="item.position" [userData]="{velocity: item.velocity}">
    <ngt-mesh-lambert-material [parameters]="{ color: item.color }"></ngt-mesh-lambert-material>
    <ngt-icosahedron-geometry [args]="[radius, 3]"></ngt-icosahedron-geometry>
  </ngt-mesh>
</ngt-group>
